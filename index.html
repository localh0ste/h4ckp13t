  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const textArray = [
        "Panipat Institute Of Engineering and Technology",
        "H4CKPI3T Cyber Security"
      ];
      let textIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      const element = document.getElementById('text');

      function type() {
        if (!isDeleting && charIndex < textArray[textIndex].length) {
          element.innerHTML += textArray[textIndex].charAt(charIndex);
          charIndex++;
          setTimeout(type, 80);
        } else if (isDeleting && charIndex > 0) {
          element.innerHTML = textArray[textIndex].substring(0, charIndex - 1);
          charIndex--;
          setTimeout(type, 50);
        } else {
          isDeleting = !isDeleting;
          if (!isDeleting) {
            textIndex = (textIndex + 1) % textArray.length;
          }
          setTimeout(type, isDeleting ? 1000 : 500);
        }
      }

      type();
    });
  </script>
